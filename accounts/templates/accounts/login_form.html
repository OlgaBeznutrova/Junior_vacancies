{% extends "base.html" %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <form method="post" class="form-signin pt-5" enctype="multipart/form-data">
                <div class="text-center mt-5 b-1">
                    <h1 class="h3 mb-3 font-weight-normal">Войдите, чтобы управлять</h1>
                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
            </form>
            <div class="mt-4 text-center"><p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь!</a></p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
